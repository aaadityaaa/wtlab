<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        #calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            width: 48%;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button.operator {
            background-color: #ff9900;
            color: #fff;
        }

        button.double {
            width: 100%;
        }

        button#equals {
            background-color: #4caf50;
            color: #fff;
        }
    </style>
</head>
<body>

<div id="calculator">
    <input type="text" id="display" disabled>
    <br>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">/</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">*</button>

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">-</button>

    <button class="double">0</button>
    <button>.</button>
    <button id="equals" class="operator">=</button>
    <button class="operator">+</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('button');

        buttons.forEach(button => {
            button.addEventListener('click', function () {
                if (button.id === 'equals') {
                    // Evaluate and display result
                    try {
                        display.value = eval(display.value);
                    } catch (error) {
                        display.value = 'Error';
                    }
                } else {
                    // Append clicked button value to the display
                    display.value += button.innerText;
                }
            });
        });
    });
</script>

</body>
</html>
