<?php
if ($_SERVER["REQUEST_METHOD"] == "POST") {
    // Get input values
    $amount = $_POST["amount"];
    $rate = $_POST["rate"];

    // Check if the inputs are numeric
    if (!is_numeric($amount) || !is_numeric($rate)) {
        echo "<p>Please enter valid numeric values.</p>";
    } else {
        // Perform conversion
        $result = $amount * $rate;

        // Display the result
        echo "<p>$amount units at a conversion rate of $rate is equal to $result units.</p>";
    }
}
